name: Go CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pvz
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: pvz
      APP_PORT: 1488
      JWT_SECRET: test-secret

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: 📦 Install dependencies
        run: go mod tidy

      - name: 🧪 Generate mocks
        run: |
          go install github.com/golang/mock/mockgen@v1.6.0

          # 🔹 Usecase моки
          mockgen -source=internal/domain/usecases/pvz_usecase.go \
                  -destination=internal/domain/usecases/mocks/pvz_usecase_mock.go -package=mocks

          mockgen -source=internal/domain/usecases/reception_usecase.go \
                  -destination=internal/domain/usecases/mocks/reception_usecase_mock.go -package=mocks

          mockgen -source=internal/domain/usecases/product_usecase.go \
                  -destination=internal/domain/usecases/mocks/product_usecase_mock.go -package=mocks

          mockgen -source=internal/domain/usecases/user_usecases.go \
                  -destination=internal/domain/usecases/mocks/user_usecase_mock.go -package=mocks

          # 🔸 Repo моки
          mockgen -source=internal/adapters/db/product_repo.go \
                  -destination=internal/adapters/db/mocks/product_repo_mock.go -package=mocks

          mockgen -source=internal/adapters/db/pvz_repo.go \
                  -destination=internal/adapters/db/mocks/pvz_repo_mock.go -package=mocks

          mockgen -source=internal/adapters/db/reception_repo.go \
                  -destination=internal/adapters/db/mocks/reception_repo_mock.go -package=mocks

          mockgen -source=internal/adapters/db/user_repo.go \
                  -destination=internal/adapters/db/mocks/user_repo_mock.go -package=mocks

      - name: ✅ Run unit tests
        run: go test ./tests/unit/... -v

      - name: 🐳 Build Docker image
        run: docker build -t pvz-service -f build/Dockerfile .
