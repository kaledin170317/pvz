name: Go CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pvz
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_DSN: postgres://postgres:password@localhost:5432/pvz?sslmode=disable
      GO111MODULE: on

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: 📦 Install dependencies
        run: go mod tidy

      - name: ✅ Run unit tests
        run: go test ./...

      - name: 🐳 Build Docker image
        run: docker build -t pvz-service .

#      - name: ✅ Run Docker image (optional)
#        run: docker run --rm pvz-service --help
